<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <title>Soundboard</title>
        <meta name="author" content="Fabian Dietrich, Julian Harrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />
        <!-- CDN Stylesheet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="manifest" href="/manifest.json" />
        <script src="/shake.js"></script>
        <script type="module" src="/app.js" defer></script>
    </head>
    <body>
        <h1>Soundboard</h1>
        <button id="settings-btn">
            <i class="fa-solid fa-gear"></i>
        </button>
        <div class="flexbox">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search Here..." class="search-input" />
            </div>
            <button id="cancel" class="action-btn cyan">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>

        <div class="flexbox">
            <button id="shuffle" style="width: 7rem" class="action-btn aqua">
                <i class="fa-solid fa-dice-five"></i>
                SHUFFLE
            </button>
            <button id="stop" style="width: 7rem" class="action-btn dark-red">
                <i class="fa-solid fa-circle-stop"></i>
                STOP
            </button>
        </div>
        <main>
            <!-- ROOT WHERE JS INSERTS THE BUTTONS -->
        </main>

        <div
            id="bottom-bar"
            style="
                width: 100%;
                height: 5rem;
                background-color: black;
                position: absolute;
                bottom: 0;
                left: 0;
                border-top-left-radius: 1rem;
                border-top-right-radius: 1rem;
                display: flex;
                align-items: center;
            "
        >
            <button
                id="bottom-bar-pause-button"
                style="
                    border-radius: 10rem;
                    width: 3.5rem;
                    height: 3.5rem;
                    margin: 1rem;
                    border: none;
                    background-color: greenyellow;
                "
            ></button>
            <button
                id="bottom-bar-stop-button"
                style="
                    border-radius: 10rem;
                    width: 3.5rem;
                    height: 3.5rem;
                    margin: 1rem;
                    border: none;
                    background-color: red;
                "
            ></button>
            <button
                id="bottom-bar-play-button"
                style="
                    border-radius: 10rem;
                    width: 3.5rem;
                    height: 3.5rem;
                    margin: 1rem;
                    border: none;
                    background-color: blue;
                "
            ></button>
            <b id="bottom-bar-label">Playing: none</b>
        </div>

        <div id="settings-background">
            <div id="settings-menu">
                <h2>Settings</h2>
                <label>
                    Vibration
                    <input type="checkbox" id="vibration-input" />
                </label>
                <br />
                <label>
                    Shakedetection
                    <input type="checkbox" id="shake-input" />
                </label>
                <br />
                <label>
                    Darkmode
                    <input type="checkbox" id="darkmode-input" />
                </label>
                <br />
                <label>
                    Random colors
                    <input type="checkbox" id="random-colors-input" />
                </label>
                <br />
                <button id="save-settings">Save</button>
            </div>
        </div>
    </body>

    <template id="bottom-bar">
        <style>
            #bottom-bar-root {
                width: 100%;
                height: 3rem;
                border-top-right-radius: 1rem;
                border-top-left-radius: 1rem;
            }
        </style>
        <div id="bottom-bar-root">
            <button>Start Sound</button>
            <p id="bottom-bar-text"></p>
        </div>
    </template>
</html>
